<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdul's Personal Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      line-height: 1.6;
    }

    header {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
      border: 3px solid black;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .links a:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 100%;
      overflow: hidden;
      margin-top: 30px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    .slider-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .slider-buttons button {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #f2f2f2;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Abdul's Website</h1>
  </header>

  <div class="container">
    <img src="17440472117136052375896199689091.jpg" alt="Abdul's Photo" class="profile-pic">

    <h2 style="text-align: center;">Connect with Me</h2>
    <div class="links" style="text-align: center;">
      <a href="https://www.instagram.com/iam_abdul_0718?igsh=eDdrZmUwdGR2dXI3" target="_blank">Instagram</a>
      <a href="https://wa.me/919016061182" target="_blank">WhatsApp</a>
      <a href="https://www.snapchat.com/add/pathan_0718?share_id=IzbDlfo0E8c&locale=en-IN" target="_blank">Snapchat</a>
    </div>

    <div class="slider">
      <div class="slides" id="slides">
        <img src="https://source.unsplash.com/random/800x400?nature" alt="Slide 1">
        <img src="https://source.unsplash.com/random/800x400?water" alt="Slide 2">
        <img src="https://source.unsplash.com/random/800x400?forest" alt="Slide 3">
      </div>
      <div class="slider-buttons">
        <button onclick="prevSlide()">&#10094;</button>
        <button onclick="nextSlide()">&#10095;</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Abdul's Website. All rights reserved.</p>
  </footer>

  <script>
    let currentSlide = 0;
    const slides = document.getElementById('slides');

    function showSlide(index) {
      const totalSlides = slides.children.length;
      if (index >= totalSlides) currentSlide = 0;
      else if (index < 0) currentSlide = totalSlides - 1;
      else currentSlide = index;

      slides.style.transform = translateX(-${currentSlide * 100}%);
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    setInterval(nextSlide, 4000);
  </script>
</body>
</html>
