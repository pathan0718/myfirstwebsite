  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      transition: all 0.5s ease;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #333;
    }
    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #333;

    }
    a:hover {
      color: #0077ff;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .contact-btn {
      margin-top: 20px;
      display: inline-block;
      background: green;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
    }
    .contact-btn:hover {
      background: darkgreen;
    }
    footer {
      margin-top: 50px;
      padding: 10px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
