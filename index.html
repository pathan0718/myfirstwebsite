<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdul's Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f6f6;
      color: #111;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #222;
    }

    .profile img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #000;
      transition: transform 0.3s ease;
    }

    .profile img:hover {
      transform: scale(1.05);
    }

    .name {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .buttons a {
      text-decoration: none;
      background: #fff;
      padding: 15px 25px;
      border: 2px solid #000;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .buttons a:hover {
      background: #000;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .slider {
      margin-top: 50px;
    }

    .slider img {
      width: 90%;
      max-width: 450px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: opacity 0.5s ease;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Welcome to Abdul's World</h1>

  <div class="profile">
    <img src="IMG_4860[1].jpg" alt="Abdul's Photo" />
    <div class="name">Abdul</div>
  </div>

  <div class="buttons">
    <a href="https://www.instagram.com/iam_abdul_0718?igsh=eDdrZmUwdGR2dXI3" target="_blank">Instagram</a>
    <a href="https://wa.me/919016061182" target="_blank">WhatsApp</a>
    <a href="https://www.snapchat.com/add/pathan_0718?share_id=IzbDlfo0E8c&locale=en-IN" target="_blank">Snapchat</a>
  </div>

  <div class="slider">
    <img id="sliderImage" src="img1.jpg" alt="Slide Image" />
  </div>

  <footer>
    <p>Made with love by Abdul</p>
  </footer>

  <script>
    const images = ['img1.jpg', 'img2.jpg', 'img3.jpg'];
    let index = 0;

    setInterval(() => {
      index = (index + 1) % images.length;
      const img = document.getElementById('sliderImage');
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = images[index];
        img.style.opacity = 1;
      }, 300);
    }, 3500);
  </script>
</body>
</html>
